<!DOCTYPE html> 
<html lang="en"> 
    <head>
         <title>HTML FORMS</title>
         </head> 
         <body>
             <!-- Forms are used collect the data from the user -->
              <form>
                 <input type="text" placeholder="Full Name" required maxlength="10" minlength="8" size="40px">
                  <input type="password" placeholder="Enter New Password" required> 
                  <br> 
                  <label>Date of Birth:</label>
                   <input type="date">
                    <label>Login Time:</label>
                     <input type="time"> 
                     <hr> 
                     <button type="submit">Signup</button> 
                    </form> 
                </body> 
                </html>
